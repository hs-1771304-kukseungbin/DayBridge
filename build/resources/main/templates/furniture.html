<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Room Styler</title>
    <style>
        @font-face {
            font-family: abster;
            src: url(/font/abster-webfont.woff) format('woff');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url(/images/room.jpg);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .header {
            width: 80%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: -20px;
        }

        .header h1 a {
            text-decoration: none;
            color: white;
            font-family: abster;
        }

        .nav ul {
            list-style-type: none;
        }

        .nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        .nav ul li a {
            text-decoration: none;
            color: white;
        }

        .nav ul li a:hover {
            color: #1fdfdf;
        }

        .sector {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .image-square {
            width: 650px;
            height: 400px;
            background: white;
            border: 5px solid darkseagreen;
            margin: 10px;
            overflow: hidden;
            border-radius: 15px;
        }

        .image-square img {
            width: 100%;
            height: auto;
        }

        .furniture-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .furniture-square {
            width: 200px;
            height: 150px;
            background: white;
            border: 5px solid darkseagreen;
            margin: 10px;
            overflow: hidden;
            border-radius: 15px;
        }

        .furniture-square img {
            width: 100%;
            height: auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 650px;
            margin-top: 20px;
        }

        .button-container button {
            background: none;
            border: 2px solid darkseagreen;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            outline: none;
            cursor: pointer;
            transition: all .4s;
            margin: 0 10px;
        }

        .button-container button:hover {
            background-color: darkslategray;
        }
    </style>


</head>
<body>
<div class="container">
    <div class="header">
        <h1><a href="/DayBridge/home">ROOMSTYLER</a></h1>
        <div class="nav">
            <ul>
                <li><a href="/DayBridge/gallery" onclick="navigate(event)">My Gallery</a></li>
                <li><a href="/DayBridge/login">Login</a></li>
                <li><a href="/DayBridge/signUp">SignUp</a></li>
            </ul>
        </div>
    </div>
    <div class="sector">
        <div class="image-square" id="imageContainer">
            <img th:src="'data:image/jpg;base64,' + ${downloadImage}" style="width: auto; max-height: 100%" />
        </div>
        <div class="furniture-container">
            <div class="furniture-square" id="furniture1">
                <img th:src="${publicUrls[0]}" style="width: auto; max-height: 100%" />
            </div>
            <div class="furniture-square" id="furniture2" >
                <img th:src="${publicUrls[1]}" style="width: auto; max-height: 100%" />
            </div>
            <div class="furniture-square" id="furniture3">
                <img th:src="${publicUrls[2]}" style="width: auto; max-height: 100%" />
            </div>
        </div>
        <!--        <div class="furniture-square" id="furnitureContainer">-->
        <!--            <div class="furniture-info">-->
        <!--                <ul class="furnitureList">-->
        <!--                    <li th:each="product, stat : ${similarProducts}">-->
                                <!-- 이미지의 공개 URL을 publicUrls 리스트에서 가져와서 사용 -->
        <!--                        <img th:src="${publicUrls[stat.index]}" id="product-image">-->
                                <!-- similarProducts의 내용 출력 -->
        <!--                        <p>Product name: <span th:text="${product.product.name}"></span></p>-->
        <!--                        <p>Score (Confidence): <span th:text="${product.score}"></span></p>-->
        <!--                    </li>-->
        <!--                </ul>-->
        <!--            </div>-->
        <!--        </div>-->
    </div><br>
    <div class="button-container">
        <button onclick="window.location.href = '/DayBridge/gallery'">목록보기</button>
    </div>

</div>
<script>
    function myGallery() {
        let isLoggedIn = true;
        if (isLoggedIn) {
            window.location.href = "/DayBridge/gallery";
        } else {
            window.location.href = "/DayBridge/login";
        }
    }
</script>

</body>
</html>
