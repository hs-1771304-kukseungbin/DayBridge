<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>DayBridge</title>
    <style>
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 15px;
        }
        .inner-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 450px;
        }
        .text {
          background-color: aliceblue;
          border: 1px solid black;
          border-radius: 5px;
          height: 30px;
          flex: 1;
        }
        .name {
          font-size: 80%;
          width: 100px;
          text-align: left;
          margin-right: 10px;
        }
        .check-button {
          height: 30px;
          margin-left: 10px;
        }
        .sign_up {
          width: 200px;
          height: 30px;
          background: greenyellow;
          border: 1px solid green;
          border-radius: 5px;
          transition: 0.25s;
        }
        .sign_up:active {
          background: green;
        }
        div {
          text-align: center;
          margin-bottom: 15px;
        }
        h1 {
          text-align: center;
        }
        .gender-container {
          display: flex;
          align-items: center;
          justify-content: flex-start;
          width: 340px;
        }
        .gender-label {
          margin-right: 10px;
        }
        select[name="year"],
        select[name="month"],
        select[name="day"] {
          width: 100px;
        }
    </style>
</head>
<body>
<br>
<h1>회원가입</h1>
<br><br><br>

<section>
    <form th:action="@{/DayBridge/signUp}" th:object="${joinRequest}" method="post">
        <div class="container">
            <div class="inner-container">
                <b class="name">아이디</b>
                <input class="text" type="text" th:field="*{userID}" name="userID" placeholder="아이디 입력">
                <input class="check-button" type="button" name="userIDcheck" value="중복확인">
            </div>
        </div>

        <div class="container">
            <div class="inner-container">
                <b class="name">비밀번호</b>
                <input class="text" type="password" th:field="*{userPW}" name="userPW" placeholder="비밀번호 입력">
            </div>
        </div>

        <div class="container">
            <div class="inner-container">
                <b class="name">비밀번호 확인</b>
                <input class="text" type="password" th:field="*{pwCheck}"name="pwCheck" placeholder="비밀번호 입력">
            </div>
        </div>

        <div class="container">
            <div class="inner-container">
                <b class="name">이메일</b>
                <input class="text" type="email" th:field="*{email}" name="userEmail" placeholder="Email 입력">
            </div>
        </div>

        <div class="container">
            <div class="inner-container">
                <b class="name">닉네임</b>
                <input class="text" type="text" name="nickName" placeholder="닉네임 입력">
                <input class="check-button" type="button" th:field="*{nickName}" name="nickNamecheck" value="중복확인">
            </div>
        </div>

        <div class="container">
            <div class="inner-container">
                <b class="name">이름</b>
                <input class="text" type="text" th:field="*{name}" name="userName" placeholder="이름 입력">
            </div>
        </div>

        <div>
            <button class="sign_up" type="submit">회원가입</button>
        </div>

    </form>
</section>
</body>
</html>
