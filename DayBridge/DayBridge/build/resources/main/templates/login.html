<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .sign_in {
            width: 200px;
            height: 30px;
            background: greenyellow;
            border: 1px solid green;
            border-radius: 5px;
            transition: 0.25s;
        }
        .sign_in:hover{
            background: green;
        }
        div {
            text-align: center;
            margin-bottom: 15px;
        }
        h1 {
            text-align: center;
        }
        .label {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>로그인</h1>
    <form id="loginForm" onsubmit="login(event)">
        <div class="container">
            <label class="label" for="userID">아이디: </label>
            <input type="text" id="userID" name="userID" required>
					</div>
        </div>
        <div class="container">
            <label class="label" for="userPW">비밀번호: </label>
            <input type="password" id="userPW" name="userPW" required>
        </div>
        <div class="container">
				<button class="sign_in" type="submit">로그인</button>
				</div>
    </form>

    <script>
        async function login(event) {
            event.preventDefault(); // 폼 기본 동작 방지

            const form = new FormData(event.target);
            const userID = form.get('userID');
            const userPW = form.get('userPW');

            // 서버로 전송될 데이터
            const data = {
                userID: userID,
                userPW: userPW
            };

            try {
                const response = await fetch('/DayBridge/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) // 데이터를 JSON 문자열로 변환해 전송함
                });

                // 로그인 성공 시 home.html로 이동
                if(response.ok) {
                    const user = await response.json(); // 응답 데이터 JSON으로 파싱
                    console.log('로그인 성공: ', user);
                    window.location.href="/DayBridge/";
                }
                else {
                    console.error('로그인 실패: ', response.statusText);
                    alert('아이디 혹은 비밀번호를 다시 확인하세요.');
                }
            }
            catch (error) {
                console.error('로그인 중 에러:', error)
                alert('오류 발생');
            }
        }

    </script>
</body>
</html>
